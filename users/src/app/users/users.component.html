<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Gender</th>
    <th>City</th>
  </tr>
  <tr *ngFor="let user of usersWithKeyword$ | async">
    <td>{{ user.id }}</td>
    <td>{{ user.first_name }} {{ user.last_name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.gender }}</td>
    <td>{{ user.city }}</td>
  </tr>
</table>
